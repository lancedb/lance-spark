[tool.bumpversion]
current_version = "0.0.8"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
search = "{current_version}"
replace = "{new_version}"
regex = false
ignore_missing_files = false
ignore_missing_version = false
tag = false
sign_tags = false
tag_name = "v{new_version}"
tag_message = "Release version {new_version}"
allow_dirty = false
commit = false
message = "chore: bump version {current_version} â†’ {new_version}"

# Root pom.xml - project version
[[tool.bumpversion.files]]
filename = "pom.xml"
search = "<version>{current_version}</version>"
replace = "<version>{new_version}</version>"

# Root pom.xml - lance-spark.version property
[[tool.bumpversion.files]]
filename = "pom.xml"
search = "<lance-spark.version>{current_version}</lance-spark.version>"
replace = "<lance-spark.version>{new_version}</lance-spark.version>"

